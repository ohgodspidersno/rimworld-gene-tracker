<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
{% block meta_tags %}
  <meta charset="utf-8">
  <meta name="description" content="Checklist to help you keep track of which xenotypes you still need to extract from">
{% endblock meta_tags %}
{% block stylesheets %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
{% endblock stylesheets %}
{% block title %}
  <title>Rimworld Gene Tracker</title>
{% endblock title %}
</head>

<body>
{% block content %}{% endblock content %}
{% block page_javascript %}
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>

{% endblock page_javascript %}
</body>
</html>
